<div class="container">
    <div class="row">

        <!-- Sidebar Izquierda -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
            <h5 class="fw-bold mb-3">Acciones</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Ver lista de estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Agregar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eliminar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Modificar</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 content">
            <app-students-table *ngIf="students.length > 0" [students]="students"></app-students-table>
        </main>

        <app-add-form (studentAdded)="addStudent($event)"></app-add-form>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
